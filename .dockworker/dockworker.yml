dockworker:
  version: '6'
  application:
    name: Laws Of Enslavement And Freedomin The Anglo-Atlantic World
    uri: https://slaveryandfreedomlaws.lib.unb.ca
    description: >
      The Laws of Enslavement and Freedom in the Anglo-Atlantic World is an ongoing project 
      that seeks to provide digital access to the laws governing slavery and freedom in the 
      Anglo-Atlantic World, from the founding laws of the seventeenth century to the laws 
      that governed emancipation in the nineteenth century.
    topics:
      - history
      - research
    identifiers:
      id: slaveryandfreedomlaws.lib.unb.ca
      slug: slaveryandfreedomlaws-lib-unb-ca
      short_slug: slaveryandfreedomlaws
      uuid: 3094
    framework:
      name: Drupal
      version: 10
      startup_finished_marker: '99_startup_sequence_complete'
      endpoint:
        name: http
        port: 80
        readiness_timeout: 15
    license:
      license: MIT
      holder: University of New Brunswick Libraries
    shell:
      path: /bin/sh
  endpoints:
    env:
      - dev
      - prod
    deployments:
      slaveryandfreedomlaws-lib-unb-ca:
        default: true
        managed: true
        name: slaveryandfreedomlaws-lib-unb-ca
      drupal-mysql-lib-unb-ca:
        managed: false
        name: mysql
      drupal-redis-lib-unb-ca:
        managed: false
        name: redis
      drupal-solr-lib-unb-ca:
        managed: false
        name: solr
  workflows:
    vcs:
      type: github
      owner: unb-libraries
      name: slaveryandfreedomlaws.lib.unb.ca
    jira:
      project_keys:
        - FREEDOM
    image:
      name: ghcr.io/unb-libraries/slaveryandfreedomlaws.lib.unb.ca
      parent: ghcr.io/unb-libraries/drupal:10.x-1.x-unblib
      repository: GitHub
      push-branches:
        - dev
        - prod
    e2e_tests:
        - id: core
          frequency: '*/5 * * * *'
          source_files:
            - .dockworker/tests/e2e/slaveryandfreedomlaws.lib.unb.ca.yml
          namespaces:
            - prod
    local:
      additional_hostnames:
        - slaveryandfreedomlaws.lib.unb.ca
        - slaveryandfreedomlaws.lib.unb.ca.local